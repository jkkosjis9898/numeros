<script>
    window.onload = function() {
        // Obtener todos los elementos correspondientes
        var copyTextareaBtn = Array.prototype.slice.call(document.querySelectorAll('.js-textareacopybtn'));
        var copyTextarea = Array.prototype.slice.call(document.querySelectorAll('.js-copytextarea'));

        // Almacenar los textos copiados en un array
        var copiedTexts = [];

        // Recorrer todos los elementos
        copyTextareaBtn.forEach(function(btn, idx) {
            btn.addEventListener("click", function() {
                // Copiar el contenido del textarea
                copyTextarea[idx].select();
                var msg = document.execCommand('copy') ? 'funcionó' : 'dio error';
                console.log('Copia para copiar texto ' + msg);

                if (msg === 'funcionó') {
                    // Agregar el texto copiado al inicio del array
                    copiedTexts.unshift(copyTextarea[idx].value);

                    // Mantener solo los últimos tres textos copiados
                    if (copiedTexts.length > 14) {
                        copiedTexts.pop(); // Eliminar el texto más antiguo
                    }

                    // Aplicar estilo rojo solo a los textos copiados
                    copyTextarea.forEach(function(textarea) {
                        textarea.classList.remove('red-text');
                    });

                    copiedTexts.forEach(function(copiedText) {
                        copyTextarea.forEach(function(textarea) {
                            if (textarea.value === copiedText) {
                                textarea.classList.add('red-text');
                            }
                        });
                    });
                }
            });
        });
    }
</script>
